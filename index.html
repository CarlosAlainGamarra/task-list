<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">


    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <!-------FECHA------->
        <div class="sub-container-date">
            <div id="dayText" class="day-text"></div>
            <div class="calendar">
                
                <div class="month-year">
                    <div id="dayNumber" class="day-number"></div>
                    <div id="month"></div>
                    <div id="year"></div>
                </div>
            </div>
        </div>

        <!-------FORMULARIO------->
        <div class="sub-container-input">
            <form action="">
                <input type="text" name="" id="input" placeholder="New task...">
                <button id="addButton">+</button>
            </form>
        </div>

        <!-------LISTA------->
        <div class="sub-container-to-do">
            <ul class="list"></ul>
        </div>
        <div id="empty">
            <h4>No pending tasks</h4>
        </div>
    </div>
    
</body>
</html>
